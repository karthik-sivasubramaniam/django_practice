<!-- The 'main' block is a direct child of a class 'row' div,
    hence should always be wrapped within columns only at the top of the hierarchy-->

{% extends 'base.html' %}

{% block main %}

    <div class="col-3">
        {% block sidebar %}
        {% endblock sidebar %}
    </div>
    <div class="col-9">
        {% block content %}
        {% endblock content %}

{% endblock main %}
